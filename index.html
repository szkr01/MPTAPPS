<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>アプリケーションランチャー</title>

	<!-- TailwindCSSの読み込み -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Font Awesome (アイコン用) の読み込み -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- カスタムCSS -->
	<style>
		body {
			background-color: #f0f4f8;
			background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
		}

		.app-card {
			transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
		}

		.app-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
		}

		/* アイコンの色はカードごとに指定できるようにしますが、デフォルトを設けます */
		.app-icon {
			color: #3b82f6;
		}

		/* Default: text-blue-500 */
		/* スクロールバー (任意) */
		::-webkit-scrollbar {
			width: 8px;
		}

		::-webkit-scrollbar-track {
			background: #f1f1f1;
			border-radius: 10px;
		}

		::-webkit-scrollbar-thumb {
			background: #888;
			border-radius: 10px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: #555;
		}
	</style>
</head>

<body class="min-h-screen flex flex-col">

	<!-- ヘッダー -->
	<header class="bg-white shadow-md py-6">
		<div class="container mx-auto px-4 text-center">
			<h1 class="text-3xl md:text-4xl font-bold text-gray-800">
				<i class="fas fa-rocket text-blue-500 mr-2"></i>
				アプリケーション ランチャー
			</h1>
			<p class="text-gray-600 mt-2">利用可能なアプリケーション一覧</p>
		</div>
	</header>

	<!-- メインコンテンツ: アプリケーションカードのグリッド -->
	<main class="flex-grow container mx-auto px-4 py-8 md:py-12">
		<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8">

			<!-- APP_CARDS_PLACEHOLDER -->

		</div>
	</main>

	<footer class="bg-gray-800 text-white py-4 mt-12">
		<div class="container mx-auto px-4 text-center text-sm">
			© 2025 krg
		</div>
	</footer>

	<script>
		console.log("アプリケーションランチャーが読み込まれました。");
	</script>

</body>

</html>
